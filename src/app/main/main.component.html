<div fxFlex="0 1 100%">
  <div fxFlex="0 1 25%">
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Задачи</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="task-option">
        <mat-icon>view_list</mat-icon>
        <span>Все</span>
      </div>
      <div class="task-option">
        <mat-icon class="col-today">today</mat-icon>
        <span>Сегодня</span>
      </div>
      <div class="task-option">
        <mat-icon class="col-future">pending_actions</mat-icon>
        <span>Предстоящие</span>
      </div>
      <div class="task-option">
        <mat-icon class="col-period">history</mat-icon>
        <span>Переодические</span>
      </div>
      <div class="task-option">
        <mat-icon class="col-success">event_available</mat-icon>
        <span>Сделано</span>
      </div>
      <div class="task-option">
        <mat-icon class="col-pause">pause_circle_filled</mat-icon>
        <span>На паузе</span>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b>Метки</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
  </div>
  <div fxFlex="0 1 65%">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Address 2</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
  </div>
</div>
